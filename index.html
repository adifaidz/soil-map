<!DOCTYPE html>
<html>
    <head>
        <title>Soil Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>
<body>
<div id="query-form">
    <div class="form-group">
        <label for="region">Region</label>
        <select name="region" id="region"></select>
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <select name="location" id="location"></select>
    </div>
    <div class="form-group">
        <label for="structure">Type of Structure</label>
        <select name="structure" id="structure"></select>
    </div>
    <button id="search-button">Go</button>
</div>
<div id="map"></div>
<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQjf0s6tUxLLRHyJNf5C1mismvAa8YKbI&callback=initMap"
async defer></script>
<script src="index.js"></script>
</body>
</html>
